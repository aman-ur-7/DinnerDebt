<div class="palm-row" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper">
		<div class="label">
			<table border="0" class="dd-event-table">
				<tr>
					<td class="dd-event-date">#{dateFormatted}</td>
					<td class="dd-event-price">#{totalFormatted}</td>
				</tr>
			</table>
		</div>
		<div class="title dd-list-item">
			#{description}
		</div>
	</div>
</div>
